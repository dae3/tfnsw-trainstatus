AWSTemplateFormatVersion: '2010-09-09'
Description: 'tfnsw

  tfnsw description goes here'
Globals:
  Function:
    Runtime: nodejs8.10
    Timeout: 30
Outputs:
  trainstatus:
    Description: API Gateway endpoint URL for Prod stage for trainstatus function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/hello/
  trainstatusFunction:
    Description: trainstatus Lambda Function ARN
    Value:
      Fn::GetAtt:
      - trainstatusFunction
      - Arn
  trainstatusFunctionIamRole:
    Description: Implicit IAM Role created for trainstatus function
    Value:
      Fn::GetAtt:
      - trainstatusFunctionRole
      - Arn
Resources:
  trainstatusFunction:
    Properties:
      CodeUri: trainstatusFunction
      Handler: app.handler
    Type: AWS::Serverless::Function
    updateFromOpenDataHubFunction:
      Properties:
        CodeUri: updateFromOpenDataHub/
        Handler: updateFromOpenDataHub.handler
      Type: AWS::Serverless::Function
    updateTopicsFromGTFSFunction:
      Properties:
        CodeUri: updateTopicsFromGTFS/
        Handler: updateTopicsFromGTFS.handler
      Type: AWS::Serverless::Function
Transform: AWS::Serverless-2016-10-31
